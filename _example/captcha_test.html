	<style type="text/css">
		.wg-cap-wrap_dot {
			position: absolute;
			z-index: 10;
			width: 22px;
			height: 22px;
			color: #cedffe;
			background: #3e7cff;
			border: 2px solid #f7f9fb;
			line-height: 20px;
			text-align: center;
			-webkit-border-radius: 22px;
			-moz-border-radius: 22px;
			border-radius: 22px;
			cursor: default;
		}

		.wg-cap-wrap_loading {
			position: absolute;
			z-index: 9;
			top: 50%;
			left: 50%;
			width: 68px;
			height: 68px;
			margin-left: -34px;
			margin-top: -34px;
			line-height: 68px;
			text-align: center;
		}


		.cap-check-btn {
			line-height: 35px;
			height: 35px;
			width: 100%;
			color: #ffffff;
			background-color: #ededed;
			font-size: 15px;
			font-weight: bold;
			font-family: Arial;
			background: -webkit-gradient(linear, left top, left bottom, color-start(0.05, #79bbff), color-stop(1, #378de5));
			background: -moz-linear-gradient(top, #79bbff 5%, #378de5 100%);
			background: -o-linear-gradient(top, #79bbff 5%, #378de5 100%);
			background: -ms-linear-gradient(top, #79bbff 5%, #378de5 100%);
			background: linear-gradient(to bottom, #79bbff 5%, #378de5 100%);
			background: -webkit-linear-gradient(top, #79bbff 5%, #378de5 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#79bbff', endColorstr='#378de5', GradientType=0);
			border: 1px solid #84bbf3;
			-webkit-border-top-left-radius: 6px;
			-moz-border-radius-topleft: 6px;
			border-top-left-radius: 6px;
			-webkit-border-top-right-radius: 6px;
			-moz-border-radius-topright: 6px;
			border-top-right-radius: 6px;
			-webkit-border-bottom-left-radius: 6px;
			-moz-border-radius-bottomleft: 6px;
			border-bottom-left-radius: 6px;
			-webkit-border-bottom-right-radius: 6px;
			-moz-border-radius-bottomright: 6px;
			border-bottom-right-radius: 6px;
			-moz-box-shadow: inset 0px 1px 0px 0px #bbdaf7;
			-webkit-box-shadow: inset 0px 1px 0px 0px #bbdaf7;
			box-shadow: inset 0px 1px 0px 0px #bbdaf7;
			text-align: center;
			display: inline-block;
			text-decoration: none;
		}

		.cap-check-btn:hover {
			background-color: #f5f5f5;
			background: -webkit-gradient(linear, left top, left bottom, color-start(0.05, #378de5), color-stop(1, #79bbff));
			background: -moz-linear-gradient(top, #378de5 5%, #79bbff 100%);
			background: -o-linear-gradient(top, #378de5 5%, #79bbff 100%);
			background: -ms-linear-gradient(top, #378de5 5%, #79bbff 100%);
			background: linear-gradient(to bottom, #378de5 5%, #79bbff 100%);
			background: -webkit-linear-gradient(top, #378de5 5%, #79bbff 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#378de5', endColorstr='#79bbff', GradientType=0);
		}

	<script>
		const captchaWrapDom = document.querySelector("#cap-dots")

		const captchaImageDom = document.querySelector("#cap_image")
		const captchaThumbDom = document.querySelector("#cap_thumb")

		const caprefreshbtnDom = document.querySelector("#cap_refresh_btn")

		const capCheckBtnDom = document.querySelector("#cap_check_btn")

		var dots = []
		
		var captchaKey = ""

		window.onload = function() {
			addEventListener(captchaImageDom, "click", handleClickPos)
			addEventListener(caprefreshbtnDom, "click", refreshClick)
			addEventListener(capCheckBtnDom, "click", CheckClick)

			GetCaptchaData()
		}

		function refreshClick() {
			captchaWrapDom.innerHTML = ""
			dots = [];
			captchaKey = ""
			GetCaptchaData()
		}

		function CheckClick() {
			
			
			var dotsA = []
			dots.forEach(function (value, key) {
			    dotsA.push(value.join(","))
			})
			console.log(dotsA)
			
			var data ={'dots': dotsA.join(','), 'key': captchaKey}
			
			console.log(data)
			
			const params = FormatParams(data)
			const httpRequest = new XMLHttpRequest(); // 第一步：建立所需的对象
			httpRequest.open('POST', "http://127.0.0.1:9001/api/go_captcha_check_data", true); // 第二步：打开连接，将请求参数写在url中
			httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			httpRequest.send(params); // 第三步：发送请求，将请求参数写在URL中
			// 获取数据后的处理程序
			httpRequest.onreadystatechange = function () {
			    var respData;
			    if (httpRequest.readyState == 4 && httpRequest.status == 200) {
			        respData = JSON.parse(httpRequest.response);
			        console.log(respData);
			            // captchaBtnControlDom.classList.remove("wg-cap-active__default")

			            //     alert("验证成功")
			            //     captchaBtnControlDom.classList.remove("wg-cap-active__error")

			            //     setTimeout(function () {
			            //         handleClickClose()

			            // } else {
			            //     alert("验证失败")

			            //     captchaBtnControlDom.classList.add("wg-cap-active__error")

			            // }
			    }
			};
			
		}
		
		/**
		 * @Description: Ajax格式化请求参数
		 * @param data
		 */
		function FormatParams(data) {
		    var arr = [];
		    for (var name in data) {
		        arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]))
		    }
		    arr.push(("v=" + Math.random()).replace(".", ""))
		    return arr.join("&")
		}

		//获取验证数据
		function GetCaptchaData() {
			captchaImageDom.setAttribute("src", "")
			captchaThumbDom.setAttribute("src", "")
			var httpRequest = new XMLHttpRequest(); //第一步：建立所需的对象
			httpRequest.open('GET', 'http://127.0.0.1:9001/api/go_captcha_data',
				true); //第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
			httpRequest.send(); //第三步：发送请求  将请求参数写在URL中
			/**
			 * 获取数据后的处理程序
			 */
			httpRequest.onreadystatechange = function() {
				if (httpRequest.readyState == 4 && httpRequest.status == 200) {
					console.log(JSON.parse(httpRequest.response));
					captchaKey = JSON.parse(httpRequest.response).captcha_key;
					captchaImageDom.setAttribute("src", JSON.parse(httpRequest.response).image_base64)
					captchaThumbDom.setAttribute("src", JSON.parse(httpRequest.response).thumb_base64)
				}
			};
		}

		//点击验证码图片的位置
		function handleClickPos(ev) {
			//debugger
			const e = ev || window.event;
			e.preventDefault()
			const dom = e.currentTarget

			const xy = getDomXY(dom)
			const domX = xy.domX
			const domY = xy.domY

			const mouseX = (navigator.appName === 'Netscape') ? e.pageX : e.x + document.body.scrollLeft
			const mouseY = (navigator.appName === 'Netscape') ? e.pageY : e.y + document.body.scrollTop

			// 计算点击的相对位置
			const xPos = mouseX - domX;
			const yPos = mouseY - domY;

			console.log("点击位置  X:" + xPos + " Y:" + yPos)

			appendDotIcon(e, parseInt(xPos.toString()), parseInt(yPos.toString()))

			e.cancelBubble = true
			e.preventDefault()
			return false
		}

		//插入点击icon大小为22x22
		function appendDotIcon(event, x, y) {
			const dot = document.createElement('div')
			dot.setAttribute('class', 'wg-cap-wrap_dot')
			dot.setAttribute('style', 'top:' + (y - 11) + 'px; left:' + (x - 11) + 'px;')
			dot.innerHTML = '<span>' + (dots.length + 1) + '</span>'
			captchaWrapDom.appendChild(dot)

			// dots.push({
			// 	x: x,
			// 	y: y
			// })
			
			dots.push([x, y])
		}


		//找到元素的屏幕位置
		function getDomXY(dom) {
			var x = 0
			var y = 0
			if (dom.getBoundingClientRect) {
				var box = dom.getBoundingClientRect();
				var D = document.documentElement;
				x = box.left + Math.max(D.scrollLeft, document.body.scrollLeft) - D.clientLeft;
				y = box.top + Math.max(D.scrollTop, document.body.scrollTop) - D.clientTop
			} else {
				while (dom !== document.body) {
					x += dom.offsetLeft
					y += dom.offsetTop
					dom = dom.offsetParent
				}
			}
			return {
				domX: x,
				domY: y
			}
		}


		//为任意元素.绑定任意的事件
		function addEventListener(el, type, fn) {
			//判断浏览器是否支持这个方法
			if (el.addEventListener) {
				el.addEventListener(type, fn, false);
			} else if (el.attachEvent) {
				el.attachEvent("on" + type, fn);
			} else {
				el["on" + type] = fn;
			}
		}
	</script>
</html>
