<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
	</head>
	<body>

<img id="img_a" />
<img id="img_b" />
	
	</body>
	<script>
		window.onload = function() {
			var httpRequest = new XMLHttpRequest(); //第一步：建立所需的对象
			httpRequest.open('GET', 'http://127.0.0.1:9001/api/go_captcha_data', true); //第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
			httpRequest.send(); //第三步：发送请求  将请求参数写在URL中
			/**
			 * 获取数据后的处理程序
			 */
			httpRequest.onreadystatechange = function() {
				if (httpRequest.readyState == 4 && httpRequest.status == 200) {
					console.log(JSON.parse(httpRequest.response));
					document.getElementById("img_a").setAttribute("src",JSON.parse(httpRequest.response).image_base64)
					document.getElementById("img_b").setAttribute("src",JSON.parse(httpRequest.response).thumb_base64)
				}
			};
			
		}
	</script>
</html>
